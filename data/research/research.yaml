- title: "Agriculture Price Support Policies and Climate Adaptation"
  pdflink: ""
  abstract: >
    As climate risks intensify, government programs that traditionally protect farmer incomes may discourage long-term adaptation to climate change. India's Minimum Support Price (MSP) policies support millions of farmers through guaranteed procurement prices, but most transfers flow toward water-intensive crops such as rice and sugarcane - both extremely vulnerable to droughts. I find that MSP-covered crops experience yield losses 60% larger during droughts compared to non-MSP crops. To quantify equilibrium impacts, I develop and estimate a dynamic structural model of land use that incorporates farmer decision-making under risk, variation in MSP access, and crop switching costs. Using the estimated structural parameters, I simulate counterfactual equilibria in which these policies are reformed. Preliminary evidence suggests that current price support generates crop lock-in by delaying adoption of climate-resilient crops, increasing production volatility and reducing welfare.

